---
layout: default
title: Sitemap
---

<h1>All Posts</h1>
<ul class="posts">
  {% for post in site.posts %}
  <li><span class="post_date">{{ post.date | date: "%B %e, %Y" }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>

<h1>All Pages</h1>
<ul class="posts">
{% for page in site.pages %}
<li><a href="{{ page.url }}"> {{ page.title }} </a> </li>
{% endfor %}
</ul>
